<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Page Demo</title>
    <link rel="stylesheet" href="quiz.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <!-- NAVIGATION BAR -->
    <p class="nav">

    </p>
    <input id="question-in4" type="number" />
    <p id="feedback4"></p>
    <br />
    <button id="btn">Check Answers</button>
    <p id="output"></p>
    <hr />
    <img
      src="rl_cross-play_asset_rl_1920.309bf22bd29c2e411e9dd8eb07575bb1.webp"
